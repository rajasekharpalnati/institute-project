<html>
<head>
    <title>base page</title>
</head>
<style>
    ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: purple;
    }
    li{
        float:left;
    }
    li a{
        display: block;
        color: red;
        text-decoration: none;
        text-align: center;
        padding: 15px 20px;
        font-size: 20px;
    }
    .active{
        background-color: purple;
    }
    li a:hover{
        background-color: red;
        color: blue;
    }
    .footer{
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: red;
        color: green;
        text-align: center;
    }
    #h11{
        font-size:50px ;
        text-shadow: 5px 5px 5px green;
        margin-top: -8px;

    }
    body{
        background-color:springgreen;
    }
</style>



<body>
<nav>
    <ul>
        <li><a href="/home/" class="active">Home</a></li>
        <li><a href="/contact/">Contact</a></li>
        <li><a href="/courses/">Courses</a></li>
        <li><a href="/feedback/">Feedback</a></li>
        <li><a href="/team/">Our Team</a></li>
        <li><a href="/gallery/">Gallery</a></li>
    </ul>
    <center>
    <h1 id="h11">Welcome to Durgasoft</h1>
    </center>
    {% block content %}
    {% endblock %}
    <footer class="footer">

        <h1>Thank you all</h1>

    </footer>
</nav>
</body>
</html>
